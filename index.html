<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Portfólio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
        <div class="card shadow-lg">
          <div class="card-header bg-dark text-white">
            <h2 class="mb-0">Formulário de Portfólio</h2>
          </div>
          <div class="card-body">
            <form id="portfolio-form" enctype="multipart/form-data">
              <div class="form-group">
                <label for="titulo" class="font-weight-bold">Título:</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="titulo"
                  placeholder="Digite um título para o portfólio"
                  required
                />
              </div>
      
              <div class="form-group">
                <label for="descricao" class="font-weight-bold">Sobre você:</label>
                <textarea
                  class="form-control"
                  name="description"
                  id="descricao"
                  rows="5"
                  placeholder="Escreva uma breve descrição sobre você"
                  required
                ></textarea>
              </div>
      
              <div class="form-group">
                <label for="foto" class="font-weight-bold">Adicionar foto ao portfólio:</label>
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    name="image"
                    id="foto"
                    accept="image/*"
                    required
                  />
                  <label class="custom-file-label" for="foto">Escolher arquivo...</label>
                </div>
              </div>
      
              <button type="submit" class="btn btn-success btn-block">Enviar</button>
            </form>
          </div>
        </div>
      </div>

    <script>
        document.getElementById("portfolio-form").addEventListener("submit", function(event) {
          event.preventDefault(); // Evita o envio padrão do formulário
      
          const title = document.getElementById("titulo").value;
          const description = document.getElementById("descricao").value;
          const image = document.getElementById("foto").files[0];
      
          if (image) {
            const reader = new FileReader();
            reader.onloadend = function() {
              const imageBase64 = reader.result;
              
              // Armazenar os dados no localStorage
              localStorage.setItem("portfolioData", JSON.stringify({ title, description, image: imageBase64 }));
      
              // Redirecionar para a página de portfólio
              window.location.href = "portifolio.html";
            }
            reader.readAsDataURL(image);
          }
        });
      </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
