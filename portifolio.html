<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark text-light d-flex flex-column min-vh-100">
    <header class="container py-3">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="portifolio.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Voltar para o Form</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  
    <main class="container py-5 flex-grow-1">
      <div class="row align-items-center">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <section>
            <h1 class="display-4 font-weight-bold text-warning" id="title"></h1>
            <p class="lead" id="descricao"></p>
          </section>
        </div>
        <div class="col-12 col-md-6 text-center">
          <img
            id="image"
            src=""
            alt="Foto do usuário"
            class="img-fluid rounded-circle"
            style="max-height: 400px"
          />
        </div>
      </div>
    </main>
  
    <footer class="bg-warning text-dark text-center py-3 mt-auto">
      <p class="mb-0" id="name">Desenvolvido por Igor Cavalcante</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const portfolioData = JSON.parse(localStorage.getItem("portfolioData"));
      
          if (portfolioData) {
            document.getElementById("title").textContent = portfolioData.title || "Título não encontrado";
            document.getElementById("descricao").textContent = portfolioData.description || "Descrição não encontrada";
            document.getElementById("name").textContent = "Desenvolvido por Você"; // Substitua "Você" pelo nome que deseja exibir
      
            if (portfolioData.image) {
              document.getElementById("image").src = portfolioData.image;
            }
          }
        });
      </script>
      

  </body>
</html>
